<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Party</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <header class="topbar">
    <div class="container">
      <div class="brand">
        <div class="brand-badge">üèõÔ∏è</div>
        <div>
          <h1>Add Party</h1>
          <small>Administration Panel</small>
        </div>
      </div>

      <nav class="nav">
        <a href="admin_dashboard.html">Dashboard</a>
        <span class="nav-spacer"></span>
        <a href="admin_login.html" class="admin-nav">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <a href="admin_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <h2>Add Political Parties</h2>
        <p>Add multiple parties to an election. Each party requires a name and optional symbol/icon.</p>
      </div>

      <div class="card-body">
        <div id="addPartyMsg" class="alert" hidden></div>

        <form id="addPartyForm" class="form">
          <div class="field">
            <label for="partyElectionSelect">Select Election</label>
            <select id="partyElectionSelect" required>
              <option value="">Loading elections...</option>
            </select>
          </div>

          <div id="partyBlocks">
            <!-- Party blocks will be added here dynamically -->
          </div>

          <div class="actions" style="margin-top: 16px;">
            <button type="button" id="addPartyBlockBtn" class="btn btn-ghost">+ Add Another Party</button>
          </div>

          <div class="actions" style="margin-top: 20px;">
            <button class="btn btn-primary" type="submit">Submit All Parties</button>
            <a class="btn btn-ghost" href="admin_dashboard.html">Cancel</a>
          </div>
        </form>
      </div>
    </section>

    <p class="footer">¬© 2025 Online Voting System </p>
  </main>

</body>
</html>
