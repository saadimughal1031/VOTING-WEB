<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Election</title>
  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>
<body>

  <header class="topbar">
    <div class="container">
      <div class="brand">
        <div class="brand-badge">üìã</div>
        <div>
          <h1>Create Election</h1>
          <small>Administration Panel</small>
        </div>
      </div>

      <nav class="nav">
        <a href="admin_dashboard.html">Dashboard</a>
        <span class="nav-spacer"></span>
        <a href="admin_login.html" class="admin-nav">Admin</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <div class="card-header">
        <a href="admin_dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        <h2>Create New Election</h2>
        <p>Enter the election name to create a new election. Status will be set to CREATED initially.</p>
      </div>

      <div class="card-body">
        <div id="createElectionMsg" class="alert" hidden></div>

        <form id="createElectionForm" class="form">
          <div class="field">
            <label for="electionName">Election Name</label>
            <input id="electionName" type="text" placeholder="e.g., General Election 2025" required />
            <div class="helper">Enter a descriptive name for the election</div>
          </div>

          <div class="actions">
            <button class="btn btn-primary" type="submit">Create Election</button>
            <a class="btn btn-ghost" href="admin_dashboard.html">Cancel</a>
          </div>
        </form>
      </div>
    </section>

    <p class="footer">¬© 2025 Online Voting System </p>
  </main>

</body>
</html>
